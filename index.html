<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css"
    
</head>
<body>
    <header>
        <h1>Pick Your Weird Al Album</h1>
        <p>Click on an Album Cover</p>
    </header>

    <!-- Attach mp4's to respective albums -->

    <div class="container">
        <input type="image" class="album uhf" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb6.jpg" alt="Weird Al Yankovich UHF album cover" />
        <video class="mp4" src="./video/UHF.mp4" type="video/mp4"></video>
        
        <input type="image" class="album threeD" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb2.jpg" alt="3-D album cover" />
        <video class="mp4" src="./video/threeD.mp4" type="video/mp4"></video>

        <input type="image" class="album alapalooza" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb8.jpg" alt="Alapalooza album cover" />
        <video class="mp4" src="./video/alapalooza.mp4" type="video/mp4"></video>

        <input type="image" class="album dare-tobe" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb3.jpg" alt="Dare To Be Stupid album cover" />
        <video class="mp4" src="./video/dare-tobe.mp4" type="video/mp4"></video>

        <input type="image" class="album sissors" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb17.jpg" alt="Running With Sissors album cover" />
        <video class="mp4" src="./video/sissors.mp4" type="video/mp4"></video>

        <input type="image" class="album deep-end" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb7.jpg" alt="Off The Deep End album cover" />
        <video class="mp4" src="./video/deep-end.mp4" type="video/mp4"></video>

        <input type="image" class="album lynwood" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/solcvr.jpg" alt="Straight Out Of Lynwood album cover" />
        <video class="mp4" src="./video/lynwood.mp4" type="video/mp4"></video>

        <input type="image" class="album bad-hair" src="https://weirdal.wpenginepowered.com/wp-content/uploads/2014/12/alb9.jpg" alt="Bad Hair Day album cover" />
        <video class="mp4" src="./video/bad-hair.mp4" type="video/mp4"></video>

        <div class="song">Song Title Goes Here</div>
    </div>

    <footer>
        <p>All images copyright of Weird Al Yankovich <a href="https://www.weirdal.com/product_categories/studio-albums/">- Pulled from his website</a></p>
        <p>This is made as a learning experience for my personal enjoyment and possibily portfolio, with no monitary gain.</p>
    </footer>

    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
